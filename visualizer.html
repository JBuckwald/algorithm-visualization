<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Page Container -->
    <div class="w-full max-w-screen-2xl mx-auto flex flex-col h-full">
        
        <header class="text-center mb-4 flex-shrink-0">
            <h1 class="text-4xl font-bold text-white">Algorithm Visualizer</h1>
            <p id="algorithm-name" class="text-xl text-cyan-400 font-medium mt-1">Bubble Sort</p>
        </header>

        <div class="flex flex-col items-center w-full max-w-lg mx-auto flex-shrink-0">
            <div id="controls" class="flex items-center justify-center space-x-3 mb-2">
    
                <div class="flex items-center space-x-2 bg-gray-800 p-1 rounded-lg">
                    <button id="start-btn" class="p-2 rounded-md"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg></button>
                    <button id="prev-btn" class="p-2 rounded-md"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 19 2 12 11 4 11 19"></polygon><polygon points="22 19 13 12 22 4 22 19"></polygon></svg></button>
                    <button id="play-pause-btn" class="p-2 rounded-md"></button>
                    <button id="next-btn" class="p-2 rounded-md"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg></button>
                    <button id="end-btn" class="p-2 rounded-md"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg></button>
                </div>
           
                <button id="toggle-code-btn" class="p-2 rounded-md bg-gray-700 hover:bg-gray-600"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg></button>
            </div>
            <div id="status-container" class="h-6 mb-4 text-center">
                <p id="status-text" class="text-lg text-yellow-400 font-medium"></p>
            </div>
        </div>
        
        <main class="flex-grow flex items-center overflow-auto gap-4">

            <div id="visualization-container" class="flex-grow rounded-lg p-4 h-96">
                <svg id="chart" class="w-full h-full"></svg>
            </div>

            <aside id="code-panel" class="w-1/3 p-4 flex flex-col transition-all duration-300">
                <div class="w-full h-full flex flex-col bg-gray-800 rounded-lg border border-gray-700 overflow-auto">
                    <h3 class="text-xl font-bold text-white mb-4 p-4 pb-0 flex-shrink-0">Python</h3>
                    <pre class="flex-grow p-4 pt-0 overflow-x-auto overflow-y-auto"><code id="code-display" class="language-js">
                        </code></pre>
                </div>
            </aside>

        </main>

    </div>

    <script src="./js/visualizer.js" type="module"></script>
</body>
</html>
