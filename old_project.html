<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Algorithm Visualizer</title>

    <!-- External Libraries & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Our Custom CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Content -->
     <div class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-6xl mx-auto flex flex-col items-center">
            <!-- Header -->
             <header class="text-center mb-4">
                <h1 class="text-4xl font-bold text-white">Algorithm Visualizer</h1>
                <p class="text-xl text-cyan-400 font-medium mt-1">Bubble Sort</p>
             </header>

            <!-- Controls -->
             <div id="controls" class="flex items-center justify-center space-x-3 mb-2">
                <button id="randomize-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md">
                    New Array
                </button>
                <div class="flex items-center space-x-2 bg-gray-800 p-1 rounded-lg">
                    <button id="start-btn" class="p-2 rounded-md"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg></button>
                    <button id="prev-btn" class="p-2 rounded-md"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 19 2 12 11 4 11 19"></polygon><polygon points="22 19 13 12 22 4 22 19"></polygon></svg></button>
                    <button id="play-pause-btn" class="p-2 rounded-md"></button>
                    <button id="next-btn" class="p-2 rounded-md"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg></button>
                    <button id="end-btn" class="p-2 rounded-md"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg></button>
                </div>
            </div>
            
            <!-- Visualization Container-->
             <div id="visualization-container" class="w-full bg-gray-800 rounded-lg shadow-xl border border-gray-700 p-4">
                <svg id="chart" class="w-full h[60vf]"></svg>
             </div>
            

        </div>
     </div>

    <script>
        
        // --- 1. Core Setup & Selectors ---
        const svg = d3.select("#chart");
        const container = document.getElementById('visualization-container');
        const randomizeBtn = document.getElementById('randomize-btn');
        const statusText = document.getElementById('status-text');
        const startBtn = document.getElementById('start-btn');
        const prevBtn = document.getElementById('prev-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const nextBtn = document.getElementById('next-btn');
        const endBtn = document.getElementById('end-btn');

        // --- 2. State Management ---
        let data = []; // The original, unsorted array
        let steps = []; // An array to hold every frame of the animation
        let currentStep = 0; // The index of the current frame we are looking at
        let isPlaying = false; // A boolean to track if the animation is playing
        let playInterval = null; // A placeholder for our play/pause timer

        // --- SVG Icons for Play/Pause Button ---
        const playIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>`;
        const pauseIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>`;

        // --- Constants ---
        const NODE_COUNT = 10;
        const MIN_VAL = 10;
        const MAX_VAL = 99;
        const ANIMATION_SPEED_MS = 300;

        // --- 3. Core Functions ---
        function initialize() {
            generateData();
            bubbleSortAndGenerateSteps();
            drawStep(currentStep);
            updateButtonState();
        }

        function generateData() {
            data = [];
            for (let i = 0; i < NODE_COUNT; i++) {
                data.push({
                    id: i,
                    value: Math.floor(Math.random() * (MAX_VAL - MIN_VAL + 1)) + MIN_VAL
                });
            }
        }

        function drawNodes(dataset, comparingIndices = [], swappedIndices = [], sortedIndex = -1) {
            // Get dimensions from the SVG itself to get the correct height for centering.
            const { width, height } = svg.node().getBoundingClientRect();
            
            // Calculate a responsive radius first so we can use it for padding.
            const nodeRadius = Math.max(Math.min(width / dataset.length / 3, 40), 0);

            // Create horizontal padding so nodes aren't cut off at the edges.
            const x_start_position = nodeRadius + 10; // Start a little more than one radius in.
            const x_end_position = width - (nodeRadius + 10); // End a little more than one radius from the edge.
            const effectiveWidth = x_end_position - x_start_position;

            // Calculate the spacing needed between the centers of the nodes within the effective width.
            // For N items, there are N-1 gaps between them.
            const nodeSpacing = dataset.length > 1 ? effectiveWidth / (dataset.length - 1) : 0;

            const nodes = svg.selectAll(".node-group").data(dataset, d => d.id);
            nodes.exit().remove();

            const nodeGroups = nodes.enter().append("g").attr("class", "node-group");
            nodeGroups.append("circle");
            nodeGroups.append("text").attr("class", "node-label").attr("text-anchor", "middle").attr("dominant-baseline", "central");

            const allGroups = nodeGroups.merge(nodes);
            
            allGroups.transition().duration(ANIMATION_SPEED_MS / 2)
                .attr("transform", (d, i) => `translate(${x_start_position + i * nodeSpacing}, ${height / 2})`);
            
            allGroups.select("circle")
                .attr("r", nodeRadius) // Set radius on every draw
                .attr("stroke", "#cbd5e1")
                .attr("stroke-width", 2)
                .transition().duration(ANIMATION_SPEED_MS / 2)
                .attr("fill", (d, i) => {
                    if (i > sortedIndex && sortedIndex !== -1) return "#22c55e";
                    if (swappedIndices.includes(i)) return "#ef4444";
                    if (comparingIndices.includes(i)) return "#eab308";
                    return "#0891b2";
                });
            
            allGroups.select("text").text(d => d.value);
        }


        // --- 4. Step Generation and Playback ---
        function drawStep(stepIndex) {
            const step = steps[stepIndex];
            drawNodes(step.data, step.comparing, step.swapped, step.sortedIndex);
            statusText.textContent = `Step ${stepIndex + 1} of ${steps.length}`;
        }

        function bubbleSortAndGenerateSteps() {
            steps = [];
            currentStep = 0;
            let localData = JSON.parse(JSON.stringify(data)); // Deep copy to avoid changing original

            steps.push({ data: [...localData], comparing: [], swapped: [], sortedIndex: localData.length });

            let n = localData.length;
            let swapped;
            let sortedBoundary = n - 1;

            do {
                swapped = false;
                for (let i = 0; i < sortedBoundary; i++) {
                    steps.push({ data: [...localData], comparing: [i, i + 1], swapped: [], sortedIndex: sortedBoundary });
                    
                    if (localData[i].value > localData[i + 1].value) {
                        steps.push({ data: [...localData], comparing: [], swapped: [i, i + 1], sortedIndex: sortedBoundary });
                        
                        [localData[i], localData[i + 1]] = [localData[i + 1], localData[i]];
                        swapped = true;
                        
                        steps.push({ data: [...localData], comparing: [], swapped: [], sortedIndex: sortedBoundary });
                    }
                }
                sortedBoundary--;
            } while (swapped);

            steps.push({ data: [...localData], comparing: [], swapped: [], sortedIndex: -1 });
        }

        // --- 5. UI Control Logic ---
        function updateButtonState() {
            playPauseBtn.innerHTML = isPlaying ? pauseIcon : playIcon;
            startBtn.disabled = isPlaying || currentStep === 0;
            prevBtn.disabled = isPlaying || currentStep === 0;
            nextBtn.disabled = isPlaying || currentStep === steps.length - 1;
            endBtn.disabled = isPlaying || currentStep === steps.length - 1;
            randomizeBtn.disabled = isPlaying;
        }

        function stepForward() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                drawStep(currentStep);
                updateButtonState();
            } else if (isPlaying) {
                togglePlayPause();
            }
        }

        function stepBackward() {
            if (currentStep > 0) {
                currentStep--;
                drawStep(currentStep);
                updateButtonState();
            }
        }

        function goToStart() {
            currentStep = 0;
            drawStep(currentStep);
            updateButtonState();
        }

        function goToEnd() {
            currentStep = steps.length - 1;
            drawStep(currentStep);
            updateButtonState();
        }

        function togglePlayPause() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                if (currentStep === steps.length - 1) {
                    currentStep = 0;
                }
                playInterval = setInterval(stepForward, ANIMATION_SPEED_MS);
            } else {
                clearInterval(playInterval);
            }
            updateButtonState();
        }

        // --- 6. Event Listeners ---
        randomizeBtn.addEventListener('click', () => {
            if (isPlaying) togglePlayPause();
            initialize();
        });
        startBtn.addEventListener('click', goToStart);
        prevBtn.addEventListener('click', stepBackward);
        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', stepForward);
        endBtn.addEventListener('click', goToEnd);
        
        window.addEventListener('resize', () => {
            drawStep(currentStep);
        });

        // --- 7. Initial Load ---
        initialize();

    </script>
</body>
</html>
